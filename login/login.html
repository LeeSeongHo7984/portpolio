<!DOCTYPE html>
<html lang="ko">

<head>
  <title>LOTTE HOTEL e-SHOP</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- bootstrap css code -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body class="text-center" style="height: 100%">
  <form class="form-signin">
    <img class="mb-4" src="../img/pc_logo.png" alt="" width="80%" height="72">
    <h1 class="h3 mb-3 font-weight-bold">로그인</h1>
    <label for="inputEmail" class="sr-only">아이디를 입력하세요</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="아이디를 입력하세요" required="" autofocus="">
    <label for="inputPassword" class="sr-only">비밀번호를 입력하세요</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="비밀번호를 입력하세요" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 아이디/비밀번호 저장
      </label>
    </div>
    <button class="btn btn-lg btn-secondary btn-block" type="submit">로그인</button>
    <button class="btn btn-lg btn-secondary btn-block" type="submit" onclick="location.href='../login/loginNew.html'">회원가입</button>
    <p class="mt-5 mb-3 text-muted">© 2017-2021</p>
  </form>
  <!-- bootstrap js code -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(function() {

    });
  </script>
</body>

</html>
